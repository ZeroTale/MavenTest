plugins {
    id 'com.android.library'
    id 'signing'
    id 'maven-publish'
}

def VERSION="1.0.2"

android {
    namespace 'com.zero.liba'
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName VERSION

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'com.squareup.okhttp3:okhttp:4.10.0'
}

// Because the components are created only during the afterEvaluate phase, you must
// configure your publications using the afterEvaluate() lifecycle method.
afterEvaluate {

    println("Components: " + components*.name)

    publishing {
        repositories {
            maven {
                name "local"
                // change to point to your repo, e.g. http://my.org/repo
                url = "$buildDir/repo"
            }
            maven {
                name "sonatypeStaging"
                // change to point to your repo, e.g. http://my.org/repo
                url = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
                credentials {
                    username = ossrhUsername
                    password = ossrhPassword
                }
            }
            // 定义snapshot仓库
            maven {
                name "sonatypeSnapshots"
                // change to point to your repo, e.g. http://my.org/repo
                url = "https://s01.oss.sonatype.org/content/repositories/snapshots/"
                credentials {
                    username = ossrhUsername
                    password = ossrhPassword
                }
            }
        }
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                // Applies the component for the release build variant.
                from components.release

                // You can then customize attributes of the publication as shown below.
                groupId = 'io.github.zerotale'
                artifactId = 'ngui'
                version = VERSION
                pom {
                    name = 'MyAndroidMaven'
                    description = 'MyAndroidMaven'
                    url = 'https://github.com/ZeroTale/MavenTest'
                    licenses {
                        license {
                            name='The Apache Software License, Version 2.0'
                            url='http://www.apache.org/licenses/LICENSE-2.0.txt'
                        }
                    }
                    developers {
                        developer {
                            id = 'huangzhangting'
                            name = 'huangzhangting'
                            email = '605346722@qq.com'
                        }
                    }
                    scm {
                        connection = 'https://github.com/ZeroTale/MavenTest'
                        developerConnection = 'https://github.com/ZeroTale/MavenTest.git'
                        url = 'https://github.com/ZeroTale/MavenTest'
                    }
                    // A slightly hacky fix so that your POM will include any transitive dependencies
                    // that your library builds upon
//                    withXml {
//                        def dependenciesNode = asNode().appendNode('dependencies')
//
//                        project.configurations.implementation.allDependencies.each {
//                            def dependencyNode = dependenciesNode.appendNode('dependency')
//                            dependencyNode.appendNode('groupId', it.group)
//                            dependencyNode.appendNode('artifactId', it.name)
//                            dependencyNode.appendNode('version', it.version)
//                        }
//                    }
                }
            }
            // Creates a Maven publication called “debug”.
            debug(MavenPublication) {
                // Applies the component for the debug build variant.
                from components.debug

                groupId = 'io.github.zerotale'
                artifactId = 'ngui'
                version = String.format("%s-SNAPSHOT",VERSION)

                pom {
                    name = 'MyAndroidMaven'
                    description = 'MyAndroidMaven'
                    url = 'https://github.com/ZeroTale/MavenTest'
                    licenses {
                        license {
                            name='The Apache Software License, Version 2.0'
                            url='http://www.apache.org/licenses/LICENSE-2.0.txt'
                        }
                    }
                    developers {
                        developer {
                            id = 'huangzhangting'
                            name = 'huangzhangting'
                            email = '605346722@qq.com'
                        }
                    }
                    scm {
                        connection = 'https://github.com/ZeroTale/MavenTest'
                        developerConnection = 'https://github.com/ZeroTale/MavenTest.git'
                        url = 'https://github.com/ZeroTale/MavenTest'
                    }
                }
            }
        }

        signing {
            sign publishing.publications.release , publishing.publications.debug
        }
    }
